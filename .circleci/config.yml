version: 2.1

executors:
  private:
    docker:
      - image: kelvintaywl/cimg-node-18
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
  public:
    docker:
      - image: cimg/python:3.9
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD

jobs:
  test:
    parameters:
      exec:
        type: executor
    executor: << parameters.exec >>
    steps:
      - run: echo done

workflows:
  main:
    jobs:
      - test:
          matrix:
            parameters:
              exec:
                - private
                - public
